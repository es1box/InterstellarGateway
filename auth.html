        <h1>Регистрация/Вход</h1>
        <form id="registerForm">
            <input type="text" id="nickname" placeholder="Игровой ник" required>
            <input type="email" id="email" placeholder="Почта" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <input type="number" id="age" placeholder="Возраст" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <button id="googleLogin">Войти через Google</button>
    </main>
